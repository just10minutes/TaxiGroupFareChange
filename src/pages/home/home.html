<ion-header>
  <ion-navbar color="primary">
    <ion-title class="makeCenter">{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 style="text-align:center;">Enter the Values Below</h2> 

<ion-grid>
  <ion-row>
    <ion-col col-lg-8 col-md-12 col-sm-12 col-xs-12>

<ion-list> 
    <form> 
        <ion-item>
            <ion-label floating>Fare Per Person</ion-label>
            <ion-input type="number" [(ngModel)]="fare" name="fare"></ion-input>
        </ion-item>
 
        <ion-item>
            <ion-label floating>No. of People</ion-label>
            <ion-input  type="number"  [(ngModel)]="people" name="people"></ion-input>
        </ion-item>
 
        <ion-item>
            <ion-label floating>Total Paid</ion-label>
            <ion-input type="number"  [(ngModel)]="total" name="total"></ion-input>
        </ion-item>         
    </form>
 
</ion-list>
</ion-col>

<ion-col>
  <button (click)="calculate()" ion-button icon-only large style="height: 100% !important;width: 100% !important;">
  <ion-icon name="grid">Calculate</ion-icon>
</button>
</ion-col>
</ion-row>

<ion-row>
    <ion-col col-lg-8 col-md-12 col-sm-12 col-xs-12>
<h2 style="text-align:center;">Return To be Paid</h2>
  <h2 class="bigNumber">
  {{return}}
  </h2>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
